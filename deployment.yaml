kind: Namespace
apiVersion: v1
metadata:
  name: database-controller

---

kind: ServiceAccount
apiVersion: v1
metadata:
  namespace: database-controller
  name: controller

---

kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: database-controller
rules:
- apiGroups:
  - kubejam.io
  resources:
  - databases
  - databases.kubejam.io
  verbs:
  - create
  - update
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - create
  - update
  - get
  - list

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: database-controller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: database-controller
subjects:
- kind: ServiceAccount
  name: controller
  namespace: database-controller

---

kind: Deployment
apiVersion: apps/v1
metadata:
  namespace: database-controller
  name: controller
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: controller
  template:
    metadata:
      labels:
        app: controller
    spec:
      serviceAccount: controller
      volumes:
      - name: config
        secret:
          secretName: config
      containers:
      - name: controller
        image: xxxxxxxxx.dkr.ecr.us-east-1.amazonaws.com/database-controller:latest
        args:
        - --config=/config/config.yaml
        volumeMounts:
        - name: config
          mountPath: /config
        resources:
          limits:
            cpu: 100m
            memory: 64Mi
          requests:
            cpu: 100m
            memory: 64Mi

